<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
            
            <form method="POST" action="http://localhost/apartmentms/database/login.php">
                <h2 class="text-xl font-semibold mb-4 text-center">Login</h2>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" class="mt-1 p-2 w-full border rounded">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password"  name="password" class="mt-1 p-2 w-full border rounded">
                </div>
                <button type="submit" class="bg-blue-400 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
            </form>
            
            <p class="text-sm mt-4">Don't have an account? <a href="register.html" class="text-indigo-500 cursor-pointer">Register Now!</a></p>

        </div>
    </div>
</body>
