<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
         
            <form method="POST" action="http://localhost/apartmentms/database/register.php">
                <h2 class="text-xl font-semibold mb-4 text-center">Register</h2>
               
                <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                <input type="text" name="first_name" class="mt-1 p-2 w-full border rounded">

                <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                <input type="text"  name="last_name" class="mt-1 p-2 w-full border rounded">
                
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="text"  name="email" class="mt-1 p-2 w-full border rounded">

                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password"  name="password" class="mt-1 p-2 w-full border rounded">
           
                <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Register
                </button>
            </form>
            
            <p class="text-sm mt-4">Already have an account? <a href="login.html" class="text-indigo-500 cursor-pointer">Login here</a></p>
        </div>
    </div>
</body>
</html>
